<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Default styles for the top bar and sidebar */
    .top-bar, .sidebar {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    /* Hide sidebar by default */
    .sidebar {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top Bar for larger screens -->
  <div class="top-bar">
    Top Bar Content
  </div>

  <!-- Sidebar for mobile screens -->
  <div class="sidebar">
    Sidebar Content
  </div>

  <script>
    function updateLayout() {
      const screenWidth = window.innerWidth;

      // Get references to the top bar and sidebar elements
      const topBar = document.querySelector('.top-bar');
      const sidebar = document.querySelector('.sidebar');

      if (screenWidth <= 640) {
        // Display sidebar and hide top bar on mobile
        topBar.style.display = 'none';
        sidebar.style.display = 'block';
      } else {
        // Display top bar and hide sidebar on larger screens
        topBar.style.display = 'block';
        sidebar.style.display = 'none';
      }
    }

    // Initial call to set the layout on page load
    updateLayout();

    // Add event listener for window resize
    window.addEventListener('resize', updateLayout);
  </script>
</body>
</html>
