<html>
<head>
    <style>
#sidenav {
  opacity: 1;
  transition: opacity 1s; 
}

#sidenav.fade {
  opacity: 0;
}
    </style>
</head>
<body>
<a id="settings">Fade</a> 
<div id="sidenav">Whatever you want here - images or text</div>
<script>
document.getElementById('settings').onclick = function () {
    document.getElementById('sidenav').classList.toggle('fade');
}
</script>
</body>
</html>
