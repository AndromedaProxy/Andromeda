<html>
  <head>
    <title>Switch Test</title>
    <style>
      .particlecheckbox {
        display: none;
      }
      
      .slider {
        width: 60px;
        height: 30px;
        background-color: lightgray;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        align-items: center;
        border: 4px solid transparent;
        transition: .3s;
        box-shadow: 0 0 10px 0 rgb(0, 0, 0, 0.25) inset;
        cursor: pointer;
      }
      
      .slider::before {
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        background-color: #1f1f1f;
        transform: translateX(-30px);
        border-radius: 20px;
        transition: .3s;
        box-shadow: 0 0 10px 3px rgb(0, 0, 0, 0.25);
      }
      
      .particlecheckbox:checked ~ .slider::before {
        transform: translateX(30px);
        box-shadow: 0 0 10px 3px rgb(0, 0, 0, 0.25);
      }
      
      .particlecheckbox:checked ~ .slider {
        background-color: #2196F3;
      }
      
      .particlecheckbox:active ~ .slider::before {
        transform: translate(0);
      }
      
    </style>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" class="particlecheckbox">
      <div class="slider"></div>
    </label>

    <script>
      // When the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        const particlecheckbox = document.querySelector('.particlecheckbox');

        // Check if there's a stored value in localStorage
        const isChecked = localStorage.getItem('particlecheckboxState') === 'true';
        particlecheckbox.checked = isChecked;

        // Listen for changes on the particlecheckbox
        particlecheckbox.addEventListener('change', function() {
          // Update localStorage with the new state
          localStorage.setItem('particlecheckboxState', particlecheckbox.checked);
        });
      });
    </script>

  </body>
</html>
