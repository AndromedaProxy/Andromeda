<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #elementToFade {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease-in-out;
      margin-bottom: 20px;
    }

    #elementToFade.fadeOut {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="elementToFade">dancers</div>

  <button onclick="fadeOutElement()">clicky</button>
  <button onclick="fadeInElement()">clicky2</button>
</div>

<script>
  function wait(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
  }

  const element = document.getElementById('elementToFade');

  function fadeOutElement() {
    element.style.opacity = '0';
    wait(1000)
    element.style.visibility = 'hidden';
  }

  function fadeInElement() {
    element.style.visibility = 'visible';
    element.style.opacity = '1';
  }
</script>

</body>
</html>
